<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de codigo Qr</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <header>
            <h1>Generador de codigo QR</h1>
            <p>Pega la URL o pon un texto para crear el codigo</p>
        </header>
        <form class="form">
            <input type="text" placeholder="URL o texto">
            <button>Generar codigo</button>
        </form>
        <div class="qr-code">
            <img src="./imagenes/Commons_QR_code.png" alt="qr-CODE">
        </div>
    </div>

    <script src="codigo.js"></script>
</body>
</html>
